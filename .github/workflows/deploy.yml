name: Deploy to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: 'patch'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:all

    - name: Build package
      run: npm run build

    - name: Check build output
      run: |
        ls -la dist/
        echo "âœ… Build successful"

    - name: Validate package
      run: |
        npm pack --dry-run
        echo "âœ… Package validation successful"

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: Release v${{ github.event.inputs.version }}
        body: |
          ## What's New in v${{ github.event.inputs.version }}
          
          ### ğŸš€ Features
          - New features added
          
          ### ğŸ› Bug Fixes
          - Bug fixes and improvements
          
          ### ğŸ“š Documentation
          - Updated documentation
          
          ### ğŸ”§ Dependencies
          - Updated dependencies
          
          ---
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ github.event.inputs.version }}...v${{ github.event.inputs.version }}

    - name: Notify Discord
      if: always()
      run: |
        echo "ğŸ‰ Deployment completed!"
        echo "Package published to NPM: https://www.npmjs.com/package/discord-notify" 